<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  
    <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>

<circle cx="100" cy="100" r="50" stroke="black"
stroke-width="2" fill="url(#grad1)">

    <animateMotion attributeName="cx"  dur="3s" keyTimes="0:1" keyPoints="0:1" path="M0 0 L20 0 L0 0" repeatCount="indefinite">
	</animateMotion>
	<animateTransform attributeName="transform" from ="0 100 100" 
					to="360 100 100 " type="rotate(500,500,360)" begin="0s" dur="3s" repeatCount="indefinite">
				</animateTransform>
</circle>

<text x="75" y="115" fill="rgb(255,255,255)" style="font-size: 50px;">太
    <animateMotion attributeName="x"  dur="3s" keyTimes="0:1" keyPoints="0:1" path="M0 0 L20 0 L0 0" repeatCount="indefinite">
	</animateMotion>


</text>

<ellipse cx="200" cy="100" rx="50" ry="50"
style="fill:url(#grad2);
stroke:rgb(0,0,100);stroke-width:2">
	 <animateMotion attributeName="cx"  dur="3s" keyTimes="0:1" keyPoints="0:1" path="M0 0 L80 0 L0 0" repeatCount="indefinite">
	</animateMotion>
</ellipse>

<text x="175" y="115" fill="red" style="font-size: 40px;">一
    <animateMotion attributeName="x"  dur="3s" keyTimes="0:1" keyPoints="0:1" path="M0 0 L80 0 L0 0" repeatCount="indefinite">
	</animateMotion>
<animateTransform attributeName="transform" from ="0 200 100" 
					to="360 200 100 " type="rotate(500,500,360)" begin="0s" dur="3s" repeatCount="indefinite">
				</animateTransform>

</text>

</svg>